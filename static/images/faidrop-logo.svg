<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#548235;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d5d26;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#dropGradient)" filter="url(#shadow)"/>
  
  <!-- Blood Drop Shape -->
  <path d="M100 30 C120 30, 140 50, 140 80 C140 120, 100 160, 100 160 C100 160, 60 120, 60 80 C60 50, 80 30, 100 30 Z" 
        fill="url(#accentGradient)" 
        stroke="#ffffff" 
        stroke-width="3"/>
  
  <!-- Highlight on Drop -->
  <ellipse cx="85" cy="70" rx="15" ry="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- FaiDrop Text -->
  <text x="100" y="185" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#548235">FaiDrop</text>
  
  <!-- Small Decorative Drops -->
  <circle cx="30" cy="40" r="8" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="170" cy="60" r="6" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="40" cy="150" r="5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="160" cy="140" r="7" fill="url(#accentGradient)" opacity="0.7"/>
</svg>
